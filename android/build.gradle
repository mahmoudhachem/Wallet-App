allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update the Android Gradle Plugin version
        classpath 'com.android.tools.build:gradle:8.2.2' // Update to the latest version
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10' // Update Kotlin plugin version
    }
}
